<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unser Jahr</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Unser Auslandsjahr â¤ï¸</h1>

  <div class="dates">
    <div>
      <span>Start</span>
      <strong id="startDate"></strong>
    </div>
    <div>
      <span>Heute</span>
      <strong id="todayDate"></strong>
    </div>
    <div>
      <span>Ende</span>
      <strong id="endDate"></strong>
    </div>
  </div>

  <div class="progress-wrapper">
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <span id="progressText"></span>
  </div>

  <div class="stats">
    <div class="stat">
      <span>Noch</span>
      <strong id="daysLeft"></strong>
      <small>Tage</small>
    </div>
    <div class="stat">
      <span>Geschafft</span>
      <strong id="daysPassed"></strong>
      <small>Tage</small>
    </div>
    <div class="stat">
      <span>Gesamt</span>
      <strong id="daysTotal"></strong>
      <small>Tage</small>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
